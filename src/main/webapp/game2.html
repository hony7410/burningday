	<script>
	
		var companyCd="005930";
		var companyNm="삼성전자";
		var tradeJson;
		var oneDay;
		var oneDayPlus;
		var score = 0;
		function dataUpdate(){
			$.get("/gamedata/fortunecookie/", function(data, status){
				if (status == "success")
				{
					console.info(data);
					//예제 {"등락율":"3.11","단축코드":"002990","현재가":"13250" ,"회사이름" : "금호산업"}
					var jsonData = JSON.parse(data);
					companyCd = jsonData.단축코드;
					companyNm = jsonData.회사이름;
				}
			});
			
			setTimeout(function () {
				
				$.get("/marketdata/historicalPrice/kospi/" + companyCd, function(data, status){
					if (status == "success")
					{
						console.info(data);
						var jsonData = JSON.parse(data);
						console.info(data.length);
						tradeJson = jsonData;
						
					}
				});
				
			}, 1000);
			
			setTimeout(function () {
				graphDraw(tradeJson);
			}, 2000);
		}
		
		$( document ).ready(function() {
		    console.log( "ready!" );
		    
		    dataUpdate();
		});
		
		var companyNmEn;
		function graphDraw(jsonObj) {
			
			companyNmEn = companyNm.substring(0,1);
			for(var i=1; i<companyNm.length; i++){
				companyNmEn += "O";
			}
		
			var options = {
				title: {
					text: companyNmEn
				},
				animationEnabled: true,
				exportEnabled: true,
				data: [
				{
					type: "spline", //change it to line, area, column, pie, etc
					dataPoints: [
						/* { x: 10, y: 10 },
						{ x: 20, y: 12 },
						{ x: 30, y: 8 },
						{ x: 40, y: 14 },
						{ x: 50, y: 6 },
						{ x: 60, y: 24 },
						{ x: 70, y: -4 },
						{ x: 80, y: 10 } */
					]
				}
				]
			};
			
			
			for(var i = 0; i < jsonObj.length - 5; i++) {
			    var obj = jsonObj[jsonObj.length-i-1];
			    console.log(obj);
			    oneDayPlus = obj.trdPrc;
				console.log(i);
			    //options.data[0].dataPoints.push( { x : obj.bzDd , y : obj.trdPrc  });
			    //var d = new Date("2015-03-25");
			    var strDateFormat = obj.bzDd.substring(0, 4) + "-" + obj.bzDd.substring(4, 6) + "-" + obj.bzDd.substring(6, 8) ;
			    //options.data[0].dataPoints.push( { x : Number(obj.bzDd) , y : obj.trdPrc  });
			    if(i!=jsonObj.length - 5 - 1){
			    	oneDay = obj.trdPrc;
			    	options.data[0].dataPoints.push( { x : new Date(strDateFormat) , y : obj.trdPrc  });
			    }
			}
			
			$("#chartContainer").CanvasJSChart(options);
		}
		
		function getTimeFormat(){
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth() + 1; //January is 0!
			var yyyy = today.getFullYear();
			if (dd < 10) {
			  dd = '0' + dd;
			} 
			if (mm < 10) {
			  mm = '0' + mm;
			} 
			
			var HH = today.getHours();
			var MM = today.getMinutes();
			var SS = today.getSeconds();
			
			var today = dd + '/' + mm + '/' + yyyy + " " + HH + ":" + MM + ":" + SS;
			return today;
		}
		
		$("#upBtn").click(function(){
			if(oneDay < oneDayPlus){
				score += 10;
				$("#score").fadeOut();
				$("#score").html(score);
				$("#score").fadeIn();
				alert("맞았습니다!!");
				
			}else{
				alert("틀렸습니다!!");
			}
			dataUpdate();
		});
		
		$("#dnBtn").click(function(){
			if(oneDay > oneDayPlus){
				score += 10;
				$("#score").fadeOut();
				$("#score").html(score);
				$("#score").fadeIn();
				alert("맞았습니다!!");
			}else{
				alert("틀렸습니다!!");
			}
			dataUpdate();
		});
